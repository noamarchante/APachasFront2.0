<div class="modal fade" id="messageConfirmModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
     aria-labelledby="messageConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" [ngClass]="darkMode ? 'bg-dark text-light' : ''">
            <div class="modal-header">
                <h5 class="modal-title title" [ngClass]="darkMode ? 'text-light' : ''">{{_message}}</h5>
                <button type="button" title="{{'close' | translate}}" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col container-fluid">
                    <div class="row">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 buttons">
                            <button type="button" id="cancelButton" [ngClass]="darkMode ? 'bg-dark text-light darkDeny' : ''" title="{{'deny' | translate}}" data-bs-dismiss="modal" class="button close" (click)="onConfirm(false);">
                                {{'deny' | translate}}
                            </button>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 buttons">
                            <button type="button" id="acceptButton" data-bs-dismiss="modal" title="{{'accept' | translate}}" [ngClass]="darkMode ? 'buttonDark' : ''" class="button" (click)="onConfirm(true);">
                                {{'accept' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<simple-notifications></simple-notifications>
